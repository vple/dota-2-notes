---
layout: default
---

<div class="page container-fluid">
  <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    {% if page.show_header %}
      <header class="page-header">
        <h1 class="page-title">{{ page.title }}</h1>
      </header>
    {% endif %}

    <div class="page-content">
      {{ content }}
    </div>
  </div>
</div>
